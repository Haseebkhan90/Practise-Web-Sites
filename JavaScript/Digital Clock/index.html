<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Digital Clock</h1>
    <div class="clock">
        <div class="row">
            <span class="label">Day:</span>
            <span id="week" class="value"></span>
        </div>
        <div class="row">
            <span class="label">Date:</span>
            <span id="day" class="value"></span> /
            <span id="month" class="value"></span> /
            <span id="year" class="value"></span>
        </div>
        <div class="row">
            <span class="label">Time:</span>
            <span id="hr" class="value"></span>:
            <span id="min" class="value"></span>:
            <span id="sec" class="value"></span>
            <span id="ampm" class="value"></span>
        </div>
    </div>
    <script src="./app.js"></script>

</body>

</html>
