<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">
        <div class="child2">
            <h1>Calculator</h1>
        </div>

        <div class="child">
            <input type="text" disabled id="userInput" placeholder="">
        </div>
        <div class="btn">
            <button onclick="valueToSet('c')">C</button>
            <button onclick="valueToSet('del')">del</button>
            <button onclick="valueToSet('/')">/</button>
            <button onclick="valueToSet('+')">+</button>
            <button onclick="valueToSet('7')">7</button>
            <button onclick="valueToSet('8')">8</button>
            <button onclick="valueToSet('9')">9</button>
            <button onclick="valueToSet('-')">-</button>
            <button onclick="valueToSet('4')">4</button>
            <button onclick="valueToSet('5')">5</button>
            <button onclick="valueToSet('6')">6</button>
            <button onclick="valueToSet('*')">*</button>
            <button onclick="valueToSet('1')">1</button>
            <button onclick="valueToSet('2')">2</button>
            <button onclick="valueToSet('3')">3</button>
            <button onclick="valueToSet('.')">.</button>
            <button onclick="valueToSet('0')">0</button>
            <button onclick="valueToSet('**')">^</button>
            <button onclick="valueToSet('x2')">x2</button>
            <button onclick="valueToSet('=')">=</button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
